box: node

build:
  steps:
    - npm-install
    - script:
        name: install dependencies
        code: |
          export NODE_ENV='$NODE_ENV'
          npm install -g wercker
  steps:
    - script:
        name: build webcomponent
        code: |
          webpack.js -p --define process.env.NODE_ENV='\"production\"' --progress --colors
  # after-steps:
  #     - slack-notifier:
  #         url: $SLACK_WEBHOOK_URL


deploy-s3:
  steps:
    - s3sync:
      key_id: $AWS_ACCESS_KEY_ID
      key_secret: $AWS_SECRET_ACCESS_KEY
      bucket_url: $AWS_BUCKET_URL
      source_dir: dist/
      opts: --acl-public --add-header=Cache-Control:max-age=3600 --cf-invalidate
